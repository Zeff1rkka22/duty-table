<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Расписание дежурств</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #333;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      color: white;
    }

    th {
      background-color: #555;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
      color: white;
    }

    input[type="text"]:focus {
      background: #444;
      outline: none;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }

    #signInButton {
      margin: 20px 0;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #signInButton:hover {
      background: #0056b3;
    }

    #userInfo {
      margin-top: 20px;
    }

    #footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: white;
    }

    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
        width: 100%;
      }

      #footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>Расписание дежурств</h1>
  <button id="signInButton">Войти через Google</button>
  <div id="userInfo"></div>

  <table id="dutyTable">
    <thead>
      <tr>
        <th>День</th>
        <th>ФИО</th>
        <th>Группа</th>
        <th>Сдал(а)</th>
        <th>Принял(а)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Записи будут динамически добавлены сюда -->
    </tbody>
  </table>

  <div id="footer">
    <span>Командир</span>
    <span>Р.Р. Старниченко</span>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBcR5RnGuTCMUXuGTbVqdj_1pcJ1n77kTk",
      authDomain: "duty-table-c6d39.firebaseapp.com",
      projectId: "duty-table-c6d39",
      storageBucket: "duty-table-c6d39.firebasestorage.app",
      messagingSenderId: "903907682283",
      appId: "1:903907682283:web:7977a2450b47260b3b5bae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const allowedEmail = "starrok886@gmail.com";

    async function getSchedule() {
      const snapshot = await getDocs(collection(db, "schedule"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function updateSchedule(id, data) {
      const scheduleRef = doc(db, "schedule", id);
      await updateDoc(scheduleRef, data);
    }

    function createRow(docData) {
      const tr = document.createElement("tr");
      const fields = ["day", "name", "group"];

      fields.forEach(field => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.value = docData[field] || "";
        input.disabled = auth.currentUser?.email !== allowedEmail;

        input.onchange = () => {
          docData[field] = input.value;
          updateSchedule(docData.id, docData);
        };

        td.appendChild(input);
        tr.appendChild(td);
      });

      // Чекбоксы
      ["gave", "received"].forEach(field => {
        const td = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = !!docData[field];
        checkbox.disabled = auth.currentUser?.email !== allowedEmail;

        checkbox.onchange = () => {
          docData[field] = checkbox.checked;
          updateSchedule(docData.id, docData);
        };

        td.appendChild(checkbox);
        tr.appendChild(td);
      });

      return tr;
    }

    async function renderTable() {
      const data = await getSchedule();
      const tbody = document.querySelector("#dutyTable tbody");
      tbody.innerHTML = "";

      data.forEach(doc => {
        tbody.appendChild(createRow(doc));
      });
    }

    document.getElementById("signInButton").onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userInfo").innerHTML = `Привет, ${user.displayName}!`;
        renderTable();
      } catch (error) {
        console.error(error);
      }
    };

    function signOutUser() {
      signOut(auth).then(() => {
        document.getElementById("userInfo").innerHTML = "";
        renderTable();
      }).catch(console.error);
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        const signOutButton = document.createElement("button");
        signOutButton.innerText = "Выйти";
        signOutButton.onclick = signOutUser;
        document.getElementById("userInfo").appendChild(signOutButton);
        renderTable();
      } else {
        document.getElementById("signInButton").style.display = "block";
      }
    });
  </script>
</body>
</html>
