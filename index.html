<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Расписание дежурств</title>
  <style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background-color: #121212; /* Черный фон */
    color: white; /* Белый текст */
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    background: #333; /* Темно-серый фон таблицы */
  }

  th, td {
    border: 1px solid #444; /* Темные границы */
    padding: 8px;
    text-align: center;
    color: white; /* Белый текст */
  }

  th {
    background-color: #555; /* Темно-серый фон для заголовков */
  }

  input {
    width: 100%;
    border: none;
    text-align: center;
    background: transparent;
    color: white; /* Белый текст в инпутах */
  }

  input:focus {
    background: #444; /* Темный фон при фокусе */
    outline: none;
  }

  #signInButton {
    margin: 20px 0;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }

  #signInButton:hover {
    background: #0056b3;
  }

  #userInfo {
    margin-top: 20px;
  }
</style>
  
</head>
<body>
  <h1>Расписание дежурств</h1>
  <button id="signInButton">Войти через Google</button>
  <div id="userInfo"></div>
  <table id="dutyTable">
    <thead>
      <tr>
        <th>День</th>
        <th>ФИО</th>
        <th>Группа</th>
        <th>Сдал(а)</th>
        <th>Принял(а)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Записи будут динамически добавлены сюда -->
    </tbody>
  </table>

  <!-- Подключаем Firebase через модули -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBcR5RnGuTCMUXuGTbVqdj_1pcJ1n77kTk",
      authDomain: "duty-table-c6d39.firebaseapp.com",
      projectId: "duty-table-c6d39",
      storageBucket: "duty-table-c6d39.firebasestorage.app",
      messagingSenderId: "903907682283",
      appId: "1:903907682283:web:7977a2450b47260b3b5bae"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const allowedEmails = ["numartem228@gmail.com", "secondadmin@example.com"]; // Почта администратора

    // Получаем данные из Firestore
    async function getSchedule() {
      const snapshot = await getDocs(collection(db, "schedule"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    // Обновляем запись в Firestore
    async function updateSchedule(id, data) {
      const scheduleRef = doc(db, "schedule", id);
      await updateDoc(scheduleRef, data);
    }

    // Генерируем строки таблицы
    function createRow(doc) {
      const tr = document.createElement("tr");
      const fields = ["day", "name", "group", "gave", "received"];

      fields.forEach(field => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.value = doc[field] || "";
        input.disabled = auth.currentUser?.email !== allowedEmail; // Отключаем редактирование, если не админ

        input.onchange = () => {
          doc[field] = input.value;
          updateSchedule(doc.id, doc);
        };

        td.appendChild(input);
        tr.appendChild(td);
      });

      return tr;
    }

    // Рендерим таблицу
    async function renderTable() {
      const data = await getSchedule();
      const tbody = document.querySelector("#dutyTable tbody");
      tbody.innerHTML = ""; // Очистить таблицу перед рендерингом

      data.forEach(doc => {
        tbody.appendChild(createRow(doc));
      });
    }

    // Обработчик входа через Google
    document.getElementById("signInButton").onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userInfo").innerHTML = `Привет, ${user.displayName}!`;

        // Перерисовать таблицу после входа
        renderTable();
      } catch (error) {
        console.error(error);
      }
    };

    // Обработчик выхода из системы
    function signOutUser() {
      signOut(auth).then(() => {
        document.getElementById("userInfo").innerHTML = "";
        renderTable(); // Перерисовать таблицу
      }).catch(console.error);
    }

    // Подписка на состояние авторизации
    onAuthStateChanged(auth, user => {
      if (user) {
        // Если пользователь авторизован, показываем кнопку выхода
        const signOutButton = document.createElement("button");
        signOutButton.innerText = "Выйти";
        signOutButton.onclick = signOutUser;
        document.getElementById("userInfo").appendChild(signOutButton);

        renderTable();
      } else {
        // Если пользователь не авторизован, показываем кнопку входа
        const signInButton = document.getElementById("signInButton");
        signInButton.style.display = "block";
      }
    });

  </script>
</body>
</html>
