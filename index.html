<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Расписание дежурств</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #333;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      color: white;
    }

    th {
      background-color: #555;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
      color: white;
    }

    input[type="text"]:focus {
      background: #444;
      outline: none;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
    }

    #signInButton {
      margin: 20px 0;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #signInButton:hover {
      background: #0056b3;
    }

    #userInfo {
      margin-top: 20px;
    }

    #adminControls {
      margin-top: 10px;
    }

    #adminControls button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      background: #28a745;
      border: none;
      color: white;
    }

    #adminControls button:hover {
      background: #218838;
    }

    #footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: white;
    }

    @media (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
        width: 100%;
      }

      #footer {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>Расписание дежурств</h1>
  <button id="signInButton">Войти через Google</button>
  <div id="userInfo"></div>

  <div id="adminControls" style="display: none;">
    <button id="clearButton">Очистить</button>
    <button id="restoreButton">Вернуть</button>
  </div>

  <table id="dutyTable">
    <thead>
      <tr>
        <th>День</th>
        <th>ФИО</th>
        <th>Группа</th>
        <th>Принял(а)</th>
        <th>Сдал(а)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Записи будут динамически добавлены сюда -->
    </tbody>
  </table>

  <div id="footer">
    <span>Командир</span>
    <span>Р.Р. Старниченко</span>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBcR5RnGuTCMUXuGTbVqdj_1pcJ1n77kTk",
      authDomain: "duty-table-c6d39.firebaseapp.com",
      projectId: "duty-table-c6d39",
      storageBucket: "duty-table-c6d39.firebasestorage.app",
      messagingSenderId: "903907682283",
      appId: "1:903907682283:web:7977a2450b47260b3b5bae"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const allowedEmails = ["starrok886@gmail.com", "numartem228@gmail.com"];
    let originalData = [];

    async function getSchedule() {
      const snapshot = await getDocs(collection(db, "schedule"));
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function updateSchedule(id, data) {
      const scheduleRef = doc(db, "schedule", id);
      await updateDoc(scheduleRef, data);
    }

    function createRow(docData) {
      const tr = document.createElement("tr");
      const fields = ["day", "name", "group"];

      fields.forEach(field => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.value = docData[field] || "";
        input.disabled = !allowedEmails.includes(auth.currentUser?.email);

        input.onchange = () => {
          docData[field] = input.value;
          updateSchedule(docData.id, docData);
        };

        td.appendChild(input);
        tr.appendChild(td);
      });

      ["received", "gave"].forEach(field => {
        const td = document.createElement("td");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = !!docData[field];
        checkbox.disabled = !allowedEmails.includes(auth.currentUser?.email);

        checkbox.onchange = () => {
          docData[field] = checkbox.checked;
          updateSchedule(docData.id, docData);
        };

        td.appendChild(checkbox);
        tr.appendChild(td);
      });

      return tr;
    }

    async function renderTable() {
      const data = await getSchedule();
      originalData = JSON.parse(JSON.stringify(data));
      const tbody = document.querySelector("#dutyTable tbody");
      tbody.innerHTML = "";

      data.forEach(doc => {
        tbody.appendChild(createRow(doc));
      });
    }

    document.getElementById("signInButton").onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("userInfo").innerHTML = `Привет, ${user.displayName}!`;
        renderTable();
      } catch (error) {
        console.error(error);
      }
    };

    function signOutUser() {
      signOut(auth).then(() => {
        document.getElementById("userInfo").innerHTML = "";
        document.getElementById("adminControls").style.display = "none";
        renderTable();
      }).catch(console.error);
    }

    document.getElementById("clearButton").onclick = async () => {
      if (!auth.currentUser || !allowedEmails.includes(auth.currentUser.email)) return;

      const data = await getSchedule();
      for (const item of data) {
        const cleared = { ...item, name: "", group: "", received: false, gave: false };
        delete cleared.id;
        await updateSchedule(item.id, cleared);
      }
      renderTable();
    };

    document.getElementById("restoreButton").onclick = async () => {
      if (!auth.currentUser || !allowedEmails.includes(auth.currentUser.email)) return;

      for (const item of originalData) {
        const dataToRestore = { ...item };
        delete dataToRestore.id;
        await updateSchedule(item.id, dataToRestore);
      }
      renderTable();
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        const signOutButton = document.createElement("button");
        signOutButton.innerText = "Выйти";
        signOutButton.onclick = signOutUser;
        document.getElementById("userInfo").appendChild(signOutButton);
        renderTable();

        if (allowedEmails.includes(user.email)) {
          document.getElementById("adminControls").style.display = "block";
        }
      } else {
        document.getElementById("signInButton").style.display = "block";
      }
    });
  </script>
</body>
</html>
